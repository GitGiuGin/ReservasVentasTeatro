{% load static %}

<!doctype html>
<html lang="en">

<head>

    <link href={% static "bootstrap5/css/bootstrap.min.css" %} rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    {% include 'navbar.html' %}

    <script src={% static "bootstrap5/js/bootstrap.bundle.min.js" %}
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
