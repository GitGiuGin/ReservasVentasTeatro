{% extends "base.html" %}

{% block content %}

<div class="mt-3">
    <form method="GET" action="{% url 'lista_cliente' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchCliente" class="form-control" placeholder="Buscar cliente" value="{{ request.GET.searchCliente }}">
            <button class="btn btn-dark" type="submit">Buscar</button>
        </div>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in cliente %}
        <tr>
            <td></td>
            <td class="align-middle p-1">{{c.nombre}} {{c.apellido}}</td>
            <td class="align-middle p-1">{{c.email}}</td>
            <td class="align-middle p-1">{{c.telefono}}</td>
            <td class="align-middle p-1">{{c.direccion}}</td>
            <td class="text-center align-middle p-1">
                <a href="update/{{c.id}}" class="btn btn-sm btn-info m-1">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
