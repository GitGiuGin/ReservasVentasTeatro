{% extends "base.html" %}

{% block content %}
<div class="mt-4">
    <h2>Nuevo cliente.</h2>
</div>
<form action="{% url 'crear_cliente' %}" method="POST" >
    {% csrf_token %}
    <div class="mb-3 mt-3">
        <label for="nombre" class="form-label">Nombres: </label>
        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos: </label>
        <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Direccion de correo electronico: </label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono: </label>
        <input type="text" class="form-control" id="telefono" name="telefono" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Direccion: </label>
        <input type="text" class="form-control" id="direccion" name="direccion" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" name="contraseña" id="contraseña">
    </div>
    <div class="mb-3">
        <label for="repetir_contraseña" class="form-label">Repetir contraseña:</label>
        <input type="password" class="form-control" name="repetir_contraseña" id="repetir_contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="javascript:history.back()" class="btn btn-primary">Cancelar</a>
</form>

{% endblock %}
